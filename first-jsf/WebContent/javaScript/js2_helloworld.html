<html>
	<head>
		<title>
			使用write输出
		</title>
	</head>
	
	<script language="javaScript">
		document.write("<center>这是我的第一个脚本,脚本执行的时机</center>"); //在打开页面解析文档时候就执行
		
		function funcOnload()   			 //在页面load的时候执行
		{
			alert("利用onload执行脚本");
		}
		
		function funcClick()   			 //用户事件执行脚本
		{
			alert("用户事件执行脚本");
		}
	</script>
	
	
	<body onload = "funcOnload()">
	   <form>
	   	   <input type="Button" value="点击执行脚本" onclick="funcClick()">
	   </form>
	</body>
</html>
