
<html>
<head>   
 <title> createElement() example</title>   
 <style type="text/css">
 a.test{ font-weight: bold; background-color:blue;}
 </style>
 
 </style>

 <script type="text/javascript" > 
 
 	//创建一个 elemnt 并加入到 body中来
 	function createMessage()
 	{
 		var op = document.createElement("p");
 		var otext = document.createTextNode("hello world");
 		op.appendChild(otext);
 		document.body.appendChild(op);
 	}
 	
 	// 删除一个节点
 	function removeMessage()
 	{
 		var op = document.body.getElementsByTagName("p")[0];
 		document.body.removeChild(op);
 	}
 	
 	// 替换一个元素
 	function replaceMessage()
 	{
 		var oldNote = document.body.getElementsByTagName("p")[0];
 		var newOp = document.createElement("p");
 		var otext = document.createTextNode("repleace : new message");
 		newOp.appendChild(otext);
 		oldNote.parentNode.replaceChild(newOp, oldNote)
 	}
 	
	// 在not之前插入一个元素
 	function insertBeforeMessage()
 	{
 		var oldNode = document.body.getElementsByTagName("p")[0];
 		var newOp = document.createElement("p");
 		var otext = document.createTextNode("insert before : new message");
 		newOp.appendChild(otext);
 		oldNode.parentNode. insertBefore(newOp, oldNode)
 	}
	
 	/* 大量数据的情况下 ， 使用documentFragment， 减少刷新，
	* 因为每一次 document.body.appendChild 等操作都会刷新一次页面
	*/
 	function insertdocumentFragment()
 	{
		var texts = new Array("wan xiaolan1" , "wan xiaolan2"  ,"wan xiaolan" );

		var docFragment = document.createDocumentFragment();
 		
 		for(var i = 0; i< texts.length; i++)
 		{
 				var op = document.createElement("p");
 				var otext = document.createTextNode(texts[i]);
 				op.appendChild(otext);
 				docFragment.appendChild(op);
 		}		
 		document.body.appendChild(docFragment);
 	}
 </script>
 </head>
 
 
 <body onload="insertdocumentFragment()">   
 <p>this is removable</p>
 <p id = "toreplace">this is not removable</p>
 </body>
 </html>
