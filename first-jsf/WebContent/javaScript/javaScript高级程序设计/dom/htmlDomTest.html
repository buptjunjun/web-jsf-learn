
<html>
<head>   
 <title> traverse dom</title>   
 <script type="text/javascript" > 
 	//±éÀú div1
 	function traverse()
 	{
 		alert("in traverse");
 		var div1 = document.body;
 		var  i= document.createNodeIterator(div1,  NodeFilter.SHOW_ELEMENT, null, false);
 		
 		var output = "";

 		var oNode = i.nextNode();
 		while(oNode)
 		{
 			output += oNode.tagName +"\n";
 			oNode = i.nextNode();
 		}
 		
 		alert(output);
 	}
 	
 </script>
 </head>
 
 <body onload="">   
 <div id="div1">
 	<P>hello world</P>
 	<ul>
 		<li>unorder list 1</li>
 		<li>unorder list 2</li>
 		<li>unorder list 3</li>
 	</ul>
 </div>
 <input type="button"  name="traverse" value="traverse" onclick = " traverse()">
 </body>
 </html>
