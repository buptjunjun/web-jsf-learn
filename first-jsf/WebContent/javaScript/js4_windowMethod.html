<html>
	<head>
		<title>
			window 对象的方法
		</title>
	</head>
	
	<script type="text/javaScript">
	
		function changeStatus()
		{
		    window.status="点击这里进入娱乐焦点主页";
		}
		
		// 测试open方法
		function testOpen()
		{
			window.open("http://www.baidu.com", null, null, null);
		}
		
		// 测试close方法
		function testClose()
		{
			window.close();
		}
		
		// 测试alert方法
		function testAlert()
		{
			window.alert("Hello I'm alert");
		}
		
		// 测试comfirm方法
		function testConfirm()
		{
			if(window.confirm("单击 【ok】或者 【cancel】按钮"))
			{
				document.statusForm.text.value="ok 按钮被单击";
			}
			else 
			{
				document.statusForm.text.value="cancel 按钮被单击";
			}
		}
		
		
		
	</script>
	
	<body>
		<center>
		  <h1>测试 winow对象的方法</h1>
		  
		  
		  <form name = "statusForm">
		      <input  type="text"  id="text" name="text" value="here is the text" /> <br />
			  <input type="button" value="TestOpen" onclick="testOpen()" />
			  <input type="button" value="TestClose" onclick="testClose()" />
			  <input type="button" value="TestAlert" onclick="testAlert()" />
			  <input type="button" value="TestConfirm" onclick="testConfirm()" />
		  </form>
		</center>
	</body>
</html>
