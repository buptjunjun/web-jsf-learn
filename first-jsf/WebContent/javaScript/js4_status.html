<html>
	<head>
		<title>
			修改status
		</title>
	</head>
	
	<script type="text/javaScript">
	
		function changeStatus()
		{
		    window.status="点击这里进入娱乐焦点主页";
		}
		
		function changeDefaultStatus()
		{
			window.defaultStatus = window.document.statusForm.msglist.options
								   [window.document.statusForm.msglist.selectedIndex].text;
		}
		
	</script>
	
	<body>
		<center>
		  <h1>测试 status</h1>
		  <form name = "statusForm">
			  <select name="msglist">
			     <option selected> 万晓岚同学</option>
			     <option> 杨廷君同学</option>
			     <option> 万海同学</option>
			  </select>
			  
			  <input type="button" value="changeStatus" onclick="changeDefaultStatus()" />
		  </form>
		</center>
	</body>
</html>
