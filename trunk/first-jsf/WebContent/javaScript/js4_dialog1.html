<html>
	<head>
		<title>
			修改status
		</title>
	</head>
	
	<script type="text/javaScript">
	   var selectedColor = "";
	   
		function yellowSelected()
		{
		    selectedColor = "黄";
		}
		
		function greenSelected()
		{
		    selectedColor = "绿";
		}
	
		function okBtn()
		{
			window.returnValue = "您选择的颜色是："+selectedColor;
			window.close();
		}
		
		function cancelBtn()
		{
			window.returnValue = "你没有做出选择";
			window.close();
		}
		
		
	</script>
	
	<body>	
		  <h1>测试 dialog方法</h1>
		  <form name = "statusForm"> 
			  <label for="yellow" >黄</label>
			  <input type="radio" id="yellow" value="黄"  onclick="yellowSelected()" /> <br />
			 
			  
			   <label for="green" >绿</label>
			  <input type="radio"  id="green"  value="绿"  onclick="greenSelected()" /> <br />
			  
			  
			    <input type="button" value="ok" onclick="okBtn()" /> <br />
			   <input type="button" value="cancel"  onclick="cancelBtn()" /> <br />
			  
		  </form>
	</body>
</html>
