<html>
	<head>
		<title>
			"在javaScript代码中使用变量"
		</title>
	</head>
	
	<script language="javaScript">
		var myVar;        				   //声明一个变量
		myVar="javaScript 是一个弱类型";    //为变量赋值
		alert(myVar);                      //使用消息框显示变量
		
		myVar = 3.1415926;                 //为同一个变量赋不同类型的值
		alert(myVar);
		
		undeclare = "未申明变量";
		alert(undeclare)	;
		
	</script>
	
	<body>
		<center>
		  <h1>javaScript 是弱类型的</h1>
		</center>
	</body>
</html>
