<html>
	<head>
		<title>
			"转换为大写字母"
		</title>
	</head>
	
	<script language="javaScript">
	
		function toUppercase()
		{
		    document.form1.textbox.value=document.form1.textbox.value.toUpperCase();
		}
	</script>
	
	<body>
		<center>
		  <h1>使用javaScript转换为大写字母</h1>
		  <form name="form1">
		  	<input type="text" name="textbox" size="40" value="@&123abcAbc你好"  />
		  	<br /><br />
		  	<input type="button" value="change" onclick="toUppercase()" />
		  </form>
		</center>
	</body>
</html>
