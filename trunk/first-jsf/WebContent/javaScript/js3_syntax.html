<html>
	<head>
		<title>
			使用write输出
		</title>
	</head>
	<script language="javaScript">
		
	    //if else 
	    //var visitor = "新产品";
		var visitor = "销售";
		var needMoreInfo = true;
		
		document.write("欢迎来到:");
		if(visitor == "新产品")
			document.writeln("新产品部门");
		else if(visitor == "销售")
			document.writeln("销售部");
		
		if(needMoreInfo)
		{
			document.writeln("谢谢惠顾<br />");
		}
		
		//循环
		document.write("显示0到99的数字");
		document.write("<hr align='left' width='50%' />");
		for(var i = 0; i <= 99; i++)
		{
			//show ten number each line
			if ( i%10 == 0)
				document.write("<br />");
			
			//write number on page
			document.write(i + ", ");
			
		}
		
		
		//使用for(var property in  object) 打印出一个对象的所有的属性
	 	document.write("<br /> <br />");
	 	document.write("打印一个对象的所有属性值");
		document.write("<hr align='left' width='50%' />");
		var anObject = document;
		var propertyInfo = "";
		for(var propertyName in anObject)
		{
			propertyInfo = propertyName + " = " + anObject[propertyName];
			document.write(propertyInfo+"<br />");
		}
		
		
		// 使用标签语句 
		document.write("<br /> <br />");
	 	document.write("使用标签语句");
		document.write("<hr align='left' width='50%' />");
		loopx:
		  for(var i = 0; i < 10; i++)
	      {
			  for(var j = 0; j < 10; j++)
			  {
				  if(i > 8)
					  break loopx;   //注意这个时候break是跳出loopx的循环。
			
				  document.write("(" + i + "," + j + ")");
			  }
			  document.write("<br />");
	      }
		
		
		//使用with语句
		document.write("<br /> <br />");
	 	document.write("使用with语句");
		document.write("<hr align='left' width='50%' />");
		with(document)
		{
			write("使用with中的document对象的write");  //使用with后，找不到的方法都到with后面的对象去找
			write("<br /> 这个对象的标题是：" + title);
			write("<br /> 这个对象的url是：" + URL);
			write("<br /> 现在你不用每次都写出ducuemnt对象的前缀了");	
		}
	</script>
		
	<body>
	</body>
</html>
